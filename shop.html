<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>購物 | 嘉成攝影</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a href="index.html" class="brand">嘉成攝影</a>
      <nav class="menu">
        <a href="index.html#about">關於我</a>
        <a href="index.html#services">服務</a>
        <a href="index.html#work">作品</a>
        <a href="index.html#pricing">方案</a>
        <a href="index.html#faq">FAQ</a>
        <a href="shop.html" class="active">購物</a>
        <a href="index.html#contact" class="btn">預約洽詢</a>
      </nav>
    </div>
  </header>

  <section id="shop" class="section">
    <div class="container">
      <h2>購物</h2>
      <p class="muted">線上購買預約券、攝影教學講義、預設濾鏡等數位商品。</p>

      <div class="cards">
        <!-- 商品 1 -->
        <article class="card">
          <img src="assets/img/work-1.svg" alt="商品一預覽" />
          <h3>人像攝影預設（Lightroom Preset）</h3>
          <p>一鍵帶出乾淨自然膚色，附安裝教學。</p>
          <p class="product-price">NT$ 390</p>
          <a class="btn" href="https://payhip.com/b/你的商品ID" target="_blank" rel="noopener">立即購買</a>
        </article>

        <!-- 商品 2 -->
        <article class="card">
          <img src="assets/img/work-2.svg" alt="商品二預覽" />
          <h3>外拍引導腳本 PDF</h3>
          <p>場景安排、光位口訣、姿勢引導話術一次整理。</p>
          <p class="product-price">NT$ 290</p>
          <a class="btn" href="https://gum.co/你的商品ID" target="_blank" rel="noopener">立即購買</a>
        </article>

        <!-- 商品 3 -->
        <article class="card">
          <img src="assets/img/work-3.svg" alt="商品三預覽" />
          <h3>家庭寫真預約禮券（數位）</h3>
          <p>90 分鐘拍攝，台南/高雄適用。下單後 1 年內預約。</p>
          <p class="product-price">NT$ 6,800</p>
          <a class="btn" href="https://yourshoplink.example/checkout" target="_blank" rel="noopener">立即購買</a>
        </article>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> 嘉成攝影 • All rights reserved.</p>
    </div>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
